site_name: "Watchpost"

hooks:
- docs/.hooks/hide_lines.py

nav:
- Introduction:
  - Overview: index.md
  - Concepts: concepts.md
  - Getting Started: getting-started.md
- Fundamentals:
  - Environments: fundamentals/environments.md
  - Datasources: fundamentals/datasources.md
  - Checks: fundamentals/checks.md
  - Results: fundamentals/results.md
- Advanced:
  - Scheduling Strategies: advanced/scheduling-strategies.md
  - Hostname Resolution: advanced/hostname-resolution.md
  - Caching: advanced/caching.md
  - Error Handlers: advanced/error-handlers.md
- Cookbook:
  - Project Organization: cookbook/project-organization.md
  - Datasource Patterns: cookbook/datasource-patterns.md
  - Check Patterns: cookbook/check-patterns.md
  - Caching Strategies: cookbook/caching-strategies.md
  - Error Handling Patterns: cookbook/error-handling-patterns.md
- API Reference: reference/api.md

theme:
  name: "material"
  features:
  - announce.dismiss
  - content.action.edit
  - content.action.view
  - content.code.annotate
  - content.code.copy
  - content.tooltips
  - navigation.footer
  - navigation.instant.preview
  - navigation.path
  - navigation.sections
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.top
  - search.highlight
  - search.suggest
  - toc.follow
  palette:
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: teal
    accent: purple
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: black
    accent: lime
    toggle:
      icon: material/weather-night
      name: Switch to system preference

markdown_extensions:
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.superfences

plugins:
- search
- autorefs
- section-index
- mkdocstrings:
    handlers:
      python:
        paths: [src]
        options:
          backlinks: tree
          docstring_options:
            ignore_init_summary: true
          docstring_section_style: list
          filters: ["!^_"]
          heading_level: 1
          inherited_members: true
          merge_init_into_class: true
          parameter_headings: true
          separate_signature: true
          show_root_heading: true
          show_root_full_path: false
          show_signature_annotations: true
          show_source: false
          show_symbol_type_heading: true
          show_symbol_type_toc: true
          signature_crossrefs: true
          summary: true
- code-validator:
    identifiers:
      python:
        validators:
        - uv run python $<
